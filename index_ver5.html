<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title> JavaScript</title>
    </head>
    <body>
        <script>
        
           var x=prompt("Podaj liczbę pierwszą ");
            x=parseInt(x);
            if(x%2==0)
                {
                    document.write("Podana liczba: " +x+ " jest parzysta");
                }
            else{
                document.write("Podana liczba: "+x+" jest nieparzysta")
            }
            
            
    
        
        </script>
    
        
    </body>


</html>
