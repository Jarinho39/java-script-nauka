<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title> JavaScript</title>
    </head>
    <body>
        <script>
        
      var x=prompt("Podaj wartość dzielnej "); 
         while(true){
            var y=prompt("Podaj wartość dzielnika ")
                if (y!=0)
                    break;
                }
            
            var iloraz = x/y;
            document.write(x+"/"+y+"="+iloraz.toFixed(2));
               
            
            
    
        
        </script>
    
        
    </body>


</html>
