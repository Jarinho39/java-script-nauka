<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title> JavaScript</title>
    </head>
    <body>
        <script>
        var x=prompt("Podaj podstawę");
        var y=prompt("Podaj wykładnik");
            if (x==null || x==""){
                document.write("Wciśnieto Anuluj lub nie podano wartości <br>")
                }
            else {
                document.write("Podano liczbę jako podstawę: "+x+"oraz wykładnik "+y+"<br>");
            document.write("Kwadrat "+x+" to "+x*x+"<br>");
            document.write("Wynik "+x+" to "+Math.pow(x,y));
            }
            
            
            
    
        
        </script>
    
        
    </body>


</html>
