<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title> JavaScript</title>
    </head>
    <body>
        <script>
      
               var x=prompt("Podaj ile samochód spala na 100km "); 
               var y=prompt("Podaj ile kilometrów chcesz przejechać ");
            
           x=parseFloat(x);
           y=parseFloat(y);
            
            var litry= y/100 *x;
            
            document.write("Do przejechania: "+y+" kilometrów, przy spalaniu: "+x+" trzeba zatankować "+litry+" litrów paliwa")
            
          
               
            
            
    
        
        </script>
    
        
    </body>


</html>
