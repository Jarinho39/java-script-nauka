    <body>
        <script>
        
        
            do {
              var x=prompt("Podaj promień koła "); 
            }
            while (x<0);
            x=parseInt(x);
            var pole=Math.PI*Math.pow(x,2);
                    document.write("Pole koła o promieniu: "+x+" jest równe: "+pole.toFixed(2) );
               
            
            
    
        
        </script>
    
        
    </body>
