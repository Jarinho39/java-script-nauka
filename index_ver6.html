<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title> JavaScript</title>
    </head>
    <body>
        <script>
        
           var x=prompt("Podaj liczbę pierwszą ");
           var y=prompt("Podaj liczbę drugą ");
            var ilozar=x/y;
         
            if(y!=0)
                {
                    document.write(x+"/"+y+"="+ilozar.toFixed(2));
                }
            
            
    
        
        </script>
    
        
    </body>


</html>
