<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title> JavaScript</title>
    </head>
    <body>
        <script>
       while(true)
           {
               var x=prompt("Podaj pierwszy bok prostokąta "); 
               if(x>0)
                   break;
           }
        while(true)
            {
                 var y=prompt("Podaj drugi bok prostokąta "); 
                if(y>0)
                   break;
            }
      
     
         document.write("Pole prostokąta o bokach: "+x+" oraz "+y+" wynosi "+x*1*y);
          
               
            
            
    
        
        </script>
    
        
    </body>


</html>
