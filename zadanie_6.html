    <body>
        <script>
        
      var x=prompt("Podaj pierwszą liczbę "); 
      var y=prompt("Podaj drugą liczbę "); 
         
            if(x==y)
                 {
                    document.write("Podana przez Ciebie liczby "+x+" oraz "+y+" są sobie równe." );
                }
            else{
               document.write("Podana przez Ciebie liczby "+x+" oraz "+y+" nie są równe." );
            }
               
            
            
    
        
        </script>
